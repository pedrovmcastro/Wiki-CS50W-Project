{% extends "encyclopedia/layout.html" %}

{% block title %}
    wiki/{{ title }}
{% endblock title %}

{% block body %}
    {{ entry | safe }} <!--o safe é uma flag para a variavel ser lida como html, e não como a string literal-->
    <a href="{% url 'encyclopedia:edit' title=title %}" class="btn btn-primary">Edit</a>
{% endblock body %}
