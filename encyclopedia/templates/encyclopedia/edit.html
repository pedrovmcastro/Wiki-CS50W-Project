{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock title %}

{% block body %}

    <h1>Edit Page</h1>

    <form action="{% url 'encyclopedia:edit' title=title %}" method="post" class="mt-3">
        {% csrf_token %} <!--Security reasons-->
        {{ form.as_p }}
        <button> Save </button>

        <style>
            textarea {
                height: 50vh;
                width: 80%;
            }
        </style>
    </form>    
{% endblock body %}
