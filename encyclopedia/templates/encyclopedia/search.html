{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock title %}

{% block body %}

    <h1>Search Results</h1>

    <small>{{ results|length }} results.</small>

    <ul>
        {% for result in results %}
            <li>
                <a href="{% url "encyclopedia:entry" title=result %}">{{ result }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock body %}
