{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock title %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url "encyclopedia:entry_page" entry_title=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock body %}
